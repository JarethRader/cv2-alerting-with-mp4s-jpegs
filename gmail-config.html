<script type="text/javascript">

function HelpAlert(message)
{
    var messages = [];

    messages["login"] = "Click this to setup or login to your gmail account.  The account must be logged in prior to setting the security settings below.";

    messages["settings"] = "Click this to set the security settings.  The setting must be set to allow less secure applications to allow the monitor to send email.  You can disable access after you have run the monitor.  It is best to check the settings prior to each run.  Google changes the setting when the account is idle.\n\nThe account must be logged in prior to setting the security settings.";

   alert(messages[message]);
}
</script>
